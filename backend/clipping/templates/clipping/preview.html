<!DOCTYPE html>
<html lang="ko">

   {% extends 'main.html' %}

   {% block content %}
    <div class="forms">
      <div class="row_layout" style="justify-content: space-between;">
        <div class="column_layout" style="text-align: start;">
          <span id="preview_title" style="font-size: 14px;"></span>
          <span style="font-weight: bold; font-size: 14px;">키워드를 선택하세요</span>
        </div>
        <button class="btn btn-primary" style="margin-top: 10px; font-weight: bold;">바로 발송</button>
      </div>
        

        <div class="tabmenu" style="overflow-x: scroll; width: 100%; white-space:nowrap;">
            <ul>
              {% if keywords %}
                    {% for keyword in keywords %}
                    <li id="tab{{keyword}}" class="btnCon keyword-tab">
                      <input type="radio" name="tabmenu">
                      <label>{{keyword}}</label>
                    
                    </li>
                    {% endfor %}
                    {% else %}
                    {% endif %}
            </ul>
        </div>
    </div>

   {% endblock content %}

</html>
